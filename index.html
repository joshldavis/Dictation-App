<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictation App</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.8.0",
          "marked": "https://esm.sh/marked@^4.0.0"
        }
      }
    </script>
  </head>
  <body>
    <div class="app-container">
      <div class="main-content">
        <div class="note-area">
          <div class="note-header">
            <div class="editor-title" contenteditable="true" placeholder="Untitled Note">
              Untitled Note
            </div>
            <div class="tab-navigation-container">
              <div class="tab-navigation">
                <button class="tab-button active" data-tab="polishedNote">Summary</button>
                <button class="tab-button" data-tab="rawTranscription">Raw</button>
                <div class="active-tab-indicator"></div>
              </div>
            </div>
          </div>

          <div class="note-content-wrapper">
            <div
              id="polishedNote"
              class="note-content active"
              placeholder="Your summary will appear here..."
              data-tab-content="polishedNote"
            ></div>
            
            <div id="rawFormatControlsContainer" class="raw-format-controls-container" style="display: none;">
              <div class="raw-format-controls">
                <button data-format="text_only" class="format-button active" title="Show text only">Text</button>
                <button data-format="timestamps_only" class="format-button" title="Show text with timestamps">Time</button>
                <button data-format="speakers_only" class="format-button" title="Show text with speaker labels">Speakers</button>
                <button data-format="timestamps_speakers" class="format-button" title="Show text with timestamps and speaker labels">All</button>
              </div>
            </div>
            <div
              id="rawTranscription"
              class="note-content"
              contenteditable="true"
              placeholder="Raw transcription will appear here..."
              data-tab-content="rawTranscription"
            ></div>
          </div>
        </div>

        <div class="recording-interface">
          <div id="liveRecordingTitle" class="live-recording-title" style="display: none">
            Recording
          </div>
          <canvas id="liveWaveformCanvas" style="display: none"></canvas>
          <div id="liveRecordingTimerDisplay" class="live-recording-timer" style="display: none">
            00:00.00
          </div>

          <div class="status-indicator">
            <span id="recordingStatus" class="status-text">Ready to record</span>
          </div>

          <div class="recording-controls">
            <button class="action-button" id="themeToggleButton" title="Toggle Theme">
              <i class="fas fa-circle-half-stroke"></i>
            </button>

            <input type="file" id="fileUploadInput" accept="audio/*" style="display: none;" />
            <button class="action-button" id="uploadButton" title="Upload Audio File">
                <i class="fas fa-upload"></i>
            </button>

            <button id="recordButton" class="record-button" title="Start/Stop Recording">
              <div class="record-button-inner">
                <i class="fas fa-microphone"></i>
              </div>
              <svg class="record-waves" viewBox="0 0 200 200">
                <circle class="wave wave1" cx="100" cy="100" r="40" />
                <circle class="wave wave2" cx="100" cy="100" r="70" />
                <circle class="wave wave3" cx="100" cy="100" r="100" />
              </svg>
              <span class="record-text">Record</span>
            </button>

            <button class="action-button" id="newButton" title="New Note / Clear">
              <i class="fas fa-file"></i>
            </button>
            <button class="action-button" id="downloadButton" title="Download Note">
              <i class="fas fa-download"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="micStatus" class="debug-panel"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tabNav = document.querySelector(".tab-navigation");
        const tabButtons = tabNav.querySelectorAll(".tab-button");
        const activeTabIndicator = tabNav.querySelector(".active-tab-indicator");
        const noteContentElements = document.querySelectorAll(".note-content[data-tab-content]");
        const rawFormatControlsContainer = document.getElementById('rawFormatControlsContainer');


        function setActiveTab(activeButton, skipAnimation = false) {
          if (!activeButton || !activeTabIndicator) return;

          tabButtons.forEach((btn) => btn.classList.remove("active"));
          activeButton.classList.add("active");

          const tabName = activeButton.getAttribute("data-tab");
          noteContentElements.forEach((content) => {
            if (content.getAttribute("data-tab-content") === tabName) {
              content.classList.add("active");
            } else {
              content.classList.remove("active");
            }
          });
          
          // Show/hide raw format controls
          if (rawFormatControlsContainer) {
            const rawTranscriptionEl = document.getElementById('rawTranscription');
            const hasRawContent = rawTranscriptionEl && rawTranscriptionEl.textContent.trim() !== '' && rawTranscriptionEl.textContent.trim() !== rawTranscriptionEl.getAttribute('placeholder');
            
            if (tabName === 'rawTranscription' && hasRawContent) {
              rawFormatControlsContainer.style.display = 'block';
            } else {
              rawFormatControlsContainer.style.display = 'none';
            }
          }


          const event = new CustomEvent('tabchanged', { detail: { activeTab: tabName } });
          document.dispatchEvent(event);

          const originalTransition = activeTabIndicator.style.transition;
          if (skipAnimation) {
            activeTabIndicator.style.transition = "none";
          } else {
            activeTabIndicator.style.transition = "";
          }

          activeTabIndicator.style.left = `${activeButton.offsetLeft}px`;
          activeTabIndicator.style.width = `${activeButton.offsetWidth}px`;

          if (skipAnimation) {
            activeTabIndicator.offsetHeight; 
            activeTabIndicator.style.transition = originalTransition;
          }
        }

        tabButtons.forEach((button) => {
          button.addEventListener("click", (e) => {
            setActiveTab(e.currentTarget);
          });
        });

        const initiallyActiveButton = tabNav.querySelector(".tab-button.active");
        if (initiallyActiveButton) {
          requestAnimationFrame(() => {
            setActiveTab(initiallyActiveButton, true);
          });
        }

        window.addEventListener("resize", () => {
          requestAnimationFrame(() => {
            const currentActiveButton = tabNav.querySelector(".tab-button.active");
            if (currentActiveButton) {
              setActiveTab(currentActiveButton, true);
            }
          });
        });
      });
    </script>
  </body>
</html>
